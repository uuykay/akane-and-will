<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Akane & Will's Wedding</title>
  </head>

  <body>
    <section>
      <div class="text-center text-content-section">
        <img
          class="rose"
          alt=""
          id="rose-left"
          src="./images/rose-clipped-min.jpg"
        />
        <img
          class="rose"
          alt=""
          id="rose-right"
          src="./images/rose-clipped-min.jpg"
        />
        <h1 class="font-cursive">Akane and Will</h1>
        <p>26th November - Rumsey Rose Garden, Parramatta Park</p>
        <p id="days-to-go"></p>
      </div>
      <div class="text-content-section">
        <h2>Us</h2>
        <div class="center-wrapper">
          <img
            id="us-image"
            alt="Will and Akane"
            src="./images/will-and-akane.jpg"
          />
        </div>
      </div>
      <div class="text-content-section">
        <h2>Location</h2>
      </div>
      <div class="text-content-section">
        <h2>Reception</h2>
      </div>
      <div class="text-content-section">
        <h2>RSVP</h2>
        <p>
          Please reach out to Will or Akane to let us know if you can join us
          for our special day. In order to plan for our day, we kindly request
          that you let us know by 1st November 2022.
        </p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
